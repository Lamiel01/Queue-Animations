<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Animations</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Queue Animations</h1>
        <i class="fas" id="theme-switch"></i>
        <div></div>
    </header>
    <main>
        <div class="buttons">
            <ul>
                <li>    
                    <label for="">Add item</label>
                    <input type="text" size="10" id="add">
                    <button class="add" id="add-queue">Add</button>
                </li>
                <li>
                    <label for="">Read item</label>
                    <input type="text" size="10" id="read" placeholder="index">
                    <button class="read" id="read-queue">Read</button>
                </li>
                <li>
                    <label for="">Remove item</label>
                    <button class="remove" id="remove-queue">Remove</button>
                </li>
            </ul>
        </div>

        <div class="flex-stack" id="table">
            <div class="stack">154353</div>
            <div class="stack">323</div>
        </div>
    </main>

    <script src="scripts.js" defer></script>
</body>
</html>
